<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Stack Quiz - Phase 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    .question {
      margin: 20px 0;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>MERN Stack Quiz â€“ Phase 1</h1>
    <form id="quizForm">
      
      <!-- Q1 -->
      <div class="question">
        <h2>Q1. Which of the following is a semantic HTML tag?</h2>
        <div class="options">
          <label><input type="radio" name="q1" value="a"> a) &lt;div&gt;</label>
          <label><input type="radio" name="q1" value="b"> b) &lt;span&gt;</label>
          <label><input type="radio" name="q1" value="c"> c) &lt;article&gt;</label>
          <label><input type="radio" name="q1" value="d"> d) &lt;b&gt;</label>
        </div>
      </div>

      <!-- Q2 -->
      <div class="question">
        <h2>Q2. Which attribute is used in &lt;input&gt; for selecting multiple files?</h2>
        <div class="options">
          <label><input type="radio" name="q2" value="a"> a) multi</label>
          <label><input type="radio" name="q2" value="b"> b) multiple</label>
          <label><input type="radio" name="q2" value="c"> c) file-multiple</label>
          <label><input type="radio" name="q2" value="d"> d) files</label>
        </div>
      </div>

      <!-- Q3 -->
      <div class="question">
        <h2>Q3. What does &lt;meta charset="UTF-8"&gt; do?</h2>
        <div class="options">
          <label><input type="radio" name="q3" value="a"> a) Specifies the language of the page</label>
          <label><input type="radio" name="q3" value="b"> b) Defines character encoding</label>
          <label><input type="radio" name="q3" value="c"> c) Adds SEO keywords</label>
          <label><input type="radio" name="q3" value="d"> d) Adds description of the page</label>
        </div>
      </div>

      <!-- Q4 -->
      <div class="question">
        <h2>Q4. Which CSS property is used for grid layout?</h2>
        <div class="options">
          <label><input type="radio" name="q4" value="a"> a) display: flex</label>
          <label><input type="radio" name="q4" value="b"> b) display: block</label>
          <label><input type="radio" name="q4" value="c"> c) display: grid</label>
          <label><input type="radio" name="q4" value="d"> d) grid-style</label>
        </div>
      </div>

      <!-- Q5 -->
      <div class="question">
        <h2>Q5. What will be the output of console.log(typeof null)?</h2>
        <div class="options">
          <label><input type="radio" name="q5" value="a"> a) "object"</label>
          <label><input type="radio" name="q5" value="b"> b) "null"</label>
          <label><input type="radio" name="q5" value="c"> c) "undefined"</label>
          <label><input type="radio" name="q5" value="d"> d) "boolean"</label>
        </div>
      </div>

      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    function submitQuiz() {
      const answers = {
        q1: "c",
        q2: "b",
        q3: "b",
        q4: "c",
        q5: "a"
      };

      let score = 0;
      const form = document.forms["quizForm"];
      const total = Object.keys(answers).length;

      for (let q in answers) {
        if (form[q].value === answers[q]) {
          score++;
        }
      }

      document.getElementById("result").innerHTML =
        `You scored ${score} out of ${total}! ðŸŽ‰`;
    }
  </script>
</body>
</html>
